<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>名称</th>
            <th>图片</th>
            <th>作者</th>
            <th>描述</th>
        </tr>
        </thead>
        <tbody >
        <tr  th:each="bookVo : ${bookVoList}">
                <td th:text="${bookVo.name}">name</td>
                <td><img th:src="@{'/img/' + ${bookVo.imgPath}}"/>ImgPath</td>
                <td th:text="${bookVo.author}">author</td>
                <td th:text="${bookVo.desc}">desc</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
