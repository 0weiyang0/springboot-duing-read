<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>书籍详情</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
  <h1>书籍详情</h1>
<br>
<table class="table table-hover">
    <tr>
        <td>作品名称</td>
        <td th:text="${vo.name}"></td>
        <br>
        <td>作品封面图</td>
        <img th:src="@{'/img/'+${vo.imgPath}}">
        <br>
        <td>作品作者</td>
        <td th:text="${vo.author}"></td>
        <br>
        <td>作品简介</td>
        <td th:text="${vo.desc}"></td>
    </tr>


</table>



</body>
</html>
